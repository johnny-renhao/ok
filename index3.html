老师说，字不要写得<big>太大</big>，也不要写得<small>太小</small>，更不要写得<i>歪歪扭扭</i>，不要用<span style="color:red">不</span><span style="color:orange">同</span><span style="color:yellow">色</span><span style="color:green">的</span><span style="color:#00ee76">笔</span><span style="color:blue">写</span><span style="color:purple">字</span>，不要有惜别字，更不要<s><u>在字上图画</u></s>。
